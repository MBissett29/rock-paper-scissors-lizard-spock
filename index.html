<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5450f0d173.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 id="game-title">
        Rock Paper Scissors Lizard Spock
    </h1>

<div class="game-space">
    <div class="players-choice">
        <button class="btn-choice" id="rock"><i class="far fa-hand-rock"></i></button>
        <button class="btn-choice" id="paper"><i class="far fa-hand-paper"></i></button>
        <button class="btn-choice" id="scissors"><i class="far fa-hand-scissors"></i></button>
        <button class="btn-choice" id="lizard"><i class="far fa-hand-lizard"></i></button>
        <button class="btn-choice" id="spock"><i class="far fa-hand-spock"></i></button>
    </div>
    <div class=".game-results">
        <span id="players-choice"></span>
        <span id="vs" >Vs.</span>
        <span id="comp-choice"></span>
    </div>

</div>
</body>
</html>
